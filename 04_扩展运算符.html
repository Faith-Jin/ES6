<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>05_扩展运算符</title>
</head>
<body>
  <script>
    console.info(...[1,2,3]);// 1 2 3
    //将数组解构为一个个参数；

    function aa(a,b,c){
      console.info(a+b+c);//2+3+4 == 9
    }
    aa(...[2,3,4,5,6]);

    let x = 1;
    const arr = [
      ...(x > 0 ? ['a','c'] : []),
      'b'
    ]
    console.info(arr);//["a","c","b"]

    //只适用于数组解构
    console.log(...[{name:"1"}, 2, 3,...[44,33,22]])//{name:"1"} 2 3 44 33 22
  </script>
</body>
</html>
